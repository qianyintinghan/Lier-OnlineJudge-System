<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    {% include "_layout/head.html" %}
    <title>login</title>
    <style>
    .center {
      position: fixed;
      top: 50%;
      left: 50%;
      width:50%;
      -webkit-transform: translateX(-50%) translateY(-50%);
    }
   </style>
  </head>
  <body>
    <div class="panel panel-primary center" style="max-width:450px;width:50%;margin-left:auto;margin-right:auto;">
      <div class="panel-heading">
        <h3 class="panel-title">登录</h3>
      </div>
      <div class="panel-body" >
        {% if error %}
          <div class="alert alert-dismissible alert-warning">
            <button type="button" class="close" data-dismiss="alert">×</button>
            <strong>Oh snap!</strong>
            {% if 'Invalid' in error %}
            用户名或密码错误<a href="javascript:void(0)" class="alert-link">找回密码</a>
            {% endif %}
            {% if 'namenone' in error %}
            <p>用户名不可为空！</p>
            {% endif %}
            {% if 'novalid' in error %}
            <p>
              用户名不可为空
            </p>
            {% endif %}
          </div>
        {% endif %}
        <form action="" method="post">
          {% csrf_token %}
          {{ form }}
          <div class="form-group">
            <label for="inputEmail" class="col-md-2 control-label">用户名</label>
            <div class="col-md-10">
              <input type="text" class="form-control" name="username" placeholder="用户名" required>
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword" class="col-md-2 control-label">Password</label>
            <div class="col-md-10">
              <input type="password" class="form-control" name="password" placeholder="Password" required>
            </div>
          </div>
          <div style="margin:auto auto;width:200px;">
            <button type="submit" class="btn btn-raised btn-warning">登录</button>
          </div>
        <form>
      </div>
    </div>
  </body>
</html>
