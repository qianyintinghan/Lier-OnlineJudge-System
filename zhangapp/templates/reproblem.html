<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    {% include "_layout/head.html" %}
    <title>修改题目 P{{ problem.id }} {{ problem.title }}</title>
  </head>
  <body>
    {% include "_layout/nav.html" %}
    <div class="container">
      {% if no %}
      <h1>你没有权限编辑此题目</h1>
      {% elif sucess %}
      <h1>添加修改成功</h1>
      <a href="/problem/?pid={{ sucess }}" class="btn btn-raised btn-info" style="width:100%">返回题目</a>
      {% else %}
      <div class="well well-lg">
        <form method="post">
          {% csrf_token %}
          <div class="form-group">
            <label class="control-label" for="inputLarge">题目名称</label>
            <input class="form-control input-lg" type="text" name="title" value="{{ problem.title }}" required>
          </div>
          <div class="form-group">
            <label class="control-label" for="inputLarge">题目背景</label>
            <textarea style="width:100%; height:100px;" name="beijing">{{ problem.beijing }}</textarea>
          </div>
          <div class="form-group">
            <label class="control-label" for="inputLarge">题目描述</label>
            <textarea style="width:100%; height:300px;" name="miaoshu" required>{{ problem.miaoshu }}</textarea>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <h4><strong>样例输入</strong></h4>
              <div class="form-group">
                <label class="control-label" for="inputLarge">输入格式</label>
                <textarea style="width:100%; height:100px;" name="in_gs" required>{{ problem.in_gs }}</textarea>
              </div>
              <div class="form-group">
                <label class="control-label" for="inputLarge">输入样例</label>
                <textarea style="width:100%; height:100px;" name="inone" required>{{ problem.inone }}</textarea>
              </div>
            </div>
            <div class="col-sm-6">
              <h4><strong>样例输出</strong></h5>
              <div class="form-group">
                <label class="control-label" for="inputLarge">输出格式</label>
                <textarea style="width:100%; height:100px;" name="out_gs" required>{{ problem.out_gs }}</textarea>
              </div>
              <div class="form-group">
                <label class="control-label" for="inputLarge">输出样例</label>
                <textarea style="width:100%; height:100px;" name="outone" required>{{ problem.outone }}</textarea>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label" for="inputLarge">题目说明</label>
            <textarea style="width:100%; height:100px;" name="buchong">{{ problem.buchong }}</textarea>
          </div>
          <div style="margin-left:auto; margin-right:auto;width:200px;">
            <button type="submit" class="btn btn-raised btn-warning">提交</button>
          </div>
        </form>
      </div>
      {% endif %}
    </div>
  </body>
</html>
